services:
  - type: web
    name: calendar-backend
    env: node
    branch: master
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    plan: free-tier
    region: oregon

  - type: web
    name: calendar-frontend
    branch: master
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    plan: free-tier
    runtime: static
